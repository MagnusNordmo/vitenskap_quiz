        const categories = ["Positivisme", "Sosialkonstruktivisme", "Kritisk perspektiv", "Fenomenologi", "Hermeneutikk"];
        const GAME_TIME = 180;

        let state = {
            timer: GAME_TIME, score: 0, currentStreak: 0, maxStreak: 0,
            gameActive: false, currentQ: null, timerInterval: null

        const timerDisplay = document.getElementById('timer');
        const streakInfo = document.getElementById('streak-info');

        function startTimer() {
            state.timerInterval = setInterval(() => {
                state.timer--;
                let mins = Math.floor(state.timer / 60);
                let secs = state.timer % 60;
                timerDisplay.innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                if (state.timer <= 0) endGame();
            }, 1000);
        }

        function startGame() {
            state.gameActive = true;
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('game-header').classList.remove('hidden');
            nextQuestion();
            startTimer();
        }

        function nextQuestion() {
            state.currentQ = quizData[Math.floor(Math.random() * quizData.length)];
            document.getElementById('question-text').innerText = state.currentQ.tekst;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            categories.forEach(cat => {
                const label = document.createElement('label');
                label.className = 'option-label';
                label.innerHTML = `<input type="radio" name="quiz-opt" value="${cat}"> ${cat}`;
                label.onclick = () => {
                    document.querySelectorAll('.option-label').forEach(l => l.classList.remove('selected'));
                    label.classList.add('selected');
                    document.getElementById('submit-btn').disabled = false;
                };
                container.appendChild(label);
            });

            document.getElementById('quiz-screen').classList.add('active');
            document.getElementById('feedback-screen').classList.remove('active');
            document.getElementById('submit-btn').disabled = true;
        }

        function checkAnswer() {
            const selected = document.querySelector('input[name="quiz-opt"]:checked').value;

            if (isCorrect) {
                state.score++; state.currentStreak++;

        function endGame() {
            clearInterval(state.timerInterval);
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('feedback-screen').classList.remove('active');
            document.getElementById('game-header').classList.add('hidden');
            document.getElementById('end-screen').classList.add('active');
